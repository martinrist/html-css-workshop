<!DOCTYPE html>
<html>
    <head>
        <title>Clearing float elements</title>
    </head>
    <style>
        section {
            border: 1px solid blue;
            padding: 20px;
            overflow: hidden;
        }
        div {
            float: left;
            width: 25%;
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
    <body>
        <section>
            <div>product 1</div>
            <div>product 2</div>
            <div>product 3</div>
            <div>product 4</div>
            <div>product 5</div>
            <div>product 6</div>
            <div>product 7</div>
            <div>product 8</div>
        </section>
    </body>
</html>
